<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>MapiGuesser</title>
<link href="https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.css" rel="stylesheet" />
<link rel="stylesheet" href="https://unpkg.com/@mapillary/js@4.0.0/dist/mapillary.min.css">
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="app">
  <div id="mly"></div>
  <div id="map"></div>
  <div id="controls">
    <div>残り時間: <span id="timer">05:00</span></div>
    <label>背景地図:
      <select id="basemap">
        <option value="osm">OpenStreetMap</option>
        <option value="sat">航空写真</option>
      </select>
    </label>
    <label>投影法:
      <select id="projection">
        <option value="mercator">メルカトル</option>
        <option value="globe">スフィア</option>
      </select>
    </label>
    <button id="guess-btn">推測する</button>
    <button id="new-round">もう一度</button>
    <div id="result"></div>
  </div>
</div>
<script src="https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/@mapillary/js@4.0.0/dist/mapillary.min.js"></script>
<script type="module" src="js/game.js"></script>
</body>
</html>
